<!DOCTYPE html>
<html>
<head>
    <title>AI city: beginning</title>
    <style>
        html, body, .stage-container {
            height: 100%;
        }

        .stage-container {
            position: relative;
        }

        .stage {
            position: absolute;
        }

        .ui-controls {
            position: absolute;
            right: 0;
            top: 0;
            text-align: right;
        }

        .camera-monitor {
            position: absolute;
            right: 20px;
            top: 70px;
            background: white;
            border: 1px solid #111;
        }

        .stats {
            padding: 5px;
            color: whitesmoke;
            font-family: monospace, sans-serif;
            font-size: 11pt;
            background: rgba(0, 0, 0, 0.7);

        }
        .stats td,td,th {
            border: 1px solid white;
            padding: 3px;
            font-weight: normal;
        }
        .stats td {
            color: orange;
        }

        .buttons {
            position: absolute;
            top: 70px;
            right: 190px;
        }

        button {
            cursor: pointer;
            background: #ccc;
            font-family: monospace, sans-serif;
            color: #111;
            outline: none;
            display: block;
            width: 146px;
            margin-bottom: 3px;
            border: 1px solid #111;
        }
    </style>
</head>
<body>
    <div class="stage-container">
        <canvas class="stage" id="static-stage" width="1500" height="1000"></canvas>
        <canvas class="stage" id="helper-stage" width="1500" height="1000"></canvas>
        <canvas class="stage" id="dynamic-stage" width="1500" height="1000"></canvas>
        <canvas class="stage" id="debug-stage" width="1500" height="1000"></canvas>
    </div>

    <div id="ui-mount-node"></div>

    <script src="dist/ai-city-simulation.js"></script>
    <script>
        window.AiCitySimulation.start(document.getElementById('ui-mount-node'));
    </script>
</body>
</html>
